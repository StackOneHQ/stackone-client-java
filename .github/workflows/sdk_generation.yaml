name: Generate
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
"on":
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDKs
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  schedule:
    - cron: 0 0 * * *
jobs:
  generate:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@3fdab59e74dda7831d7401f7aa1bb55d706913d7 # v15
    with:
      force: ${{ github.event.inputs.force }}
      mode: pr
      set_version: ${{ github.event.inputs.set_version }}
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      java_gpg_passphrase: ${{ secrets.JAVA_GPG_PASSPHRASE }}
      java_gpg_secret_key: ${{ secrets.JAVA_GPG_SECRET_KEY }}
      ossrh_password: ${{ secrets.OSSRH_PASSWORD }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
